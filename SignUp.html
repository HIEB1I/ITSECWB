<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .logo img {
      width: 400px;
      height: auto;
    }

    hr {
      width: 90%;
      margin: 5px auto;
    }

    .register-container {
      max-width: 400px;
      margin: auto;
    }

    h2 {
      font-size: 22px;
      margin: 20px 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #000;
    }

    .create-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 30px;
      margin: 20px 0;
      cursor: pointer;
    }

    .footer-logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 122px;
      padding: 20px;
      border-top: 1px solid #ccc;
    }

    .footer-logos img {
      height: 40px;
      max-width: 100px;
      margin: 10px;
      object-fit: contain;
    }

    a {
      color: black;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>

    <a href="Login.html" style="position: absolute; top: 20px; left: 50px; text-decoration: none; font-size: 30px;">‚Üê</a>

  <!-- KW Logo -->
  <div class="logo">
    <img src="Logos/KW Logo.png" alt="Kanye West Logo">
  </div>

  <hr>

  <!-- Signup Form -->
  <div class="register-container">
    <h2>Create account</h2>
    <form method="post" action="php/register.php">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="create-btn" type="submit">Create</button>
    </form>
  </div>

  <!-- Footer Logos -->
  <div class="footer-logos">
    <img src="Logos/Femme Logo.png" alt="FEMME">
    <img src="Logos/Little Logo.png" alt="little human">
    <img src="Logos/MNLA Logo.png" alt="MN+LA">
    <img src="Logos/Sage Logo.png" alt="SageHill.">
    <img src="Logos/Daily Logo.png" alt="Daily Flight">
  </div>
</body>
</html>
