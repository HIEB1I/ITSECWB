<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail ‒ KALYE WEST</title>
  <style>
    :root {
      --nav-height: 110px;
      --brand-black: #000;
      --light-gray: #f5f5f7;
      --mid-gray: #dadada;
      font-family: Arial, Helvetica, sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #fff;
      color: var(--brand-black);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    header {
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid var(--mid-gray);
    }
    .logo {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .logo img {
      width: 150px;
      height: auto;
      margin-left: 100px;
    }
    .utils {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .utils select, .utils i {
      font-size: 14px;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: -1px;
      border-bottom: 1px solid var(--mid-gray);
    }
    nav a {
      padding: 18px 0;
      font-size: 13px;
      letter-spacing: .5px;
    }
    nav a.active {
      font-weight: bold;
      border-bottom: 2px solid var(--brand-black);
    }
    .product-section {
      display: flex;
      padding: 60px;
      gap: 60px;
      align-items: flex-start;
    }
    .product-section img {
      width: 600px;
      object-fit: contain;
      border: 1px solid var(--mid-gray);
    }
    .details {
      max-width: 600px;
    }
    .details h2 {
      font-size: 20px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    .details .price {
      font-size: 18px;
      margin-bottom: 16px;
    }
    .sizes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }
    .sizes button {
      padding: 8px 12px;
      font-size: 12px;
      border: 1px solid #aaa;
      background: #fff;
      cursor: pointer;
    }
    .sizes button.selected {
      background: #000;
      color: #fff;
    }
    .quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .quantity button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .add-to-cart {
      background: #004b84;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .features {
      margin-top: 20px;
      line-height: 1.8;
      font-size: 14px;
    }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-top: 1px solid #ccc;
      font-size: 14px;
    }
    footer .social i {
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
    }
    footer .copyright {
      font-size: 14px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
   <header>
    <div class="logo">
      <a href="HOME_Homepage.html"><img src="Logos/KW Logo.png" alt="KALYE WEST"></a>
    </div>
    <div class="utils">
      <select>
        <option selected>Php</option>
        <option>USD</option>
        <option>KRW</option>
      </select>
      <a href="PROFILE_User.html"><i class="fa-regular fa-user"></i></a>
      <a href="CART_ViewCart.html"><i class="fa-solid fa-bag-shopping"></i></a>
    </div>
  </header>

  <nav>
    <a href="CATEGORY_TopPicks.html" class="active">TOP PICKS</a>
    <a href="CATEGORY_NewArivals.html">NEW ARRIVALS</a>
    <a href="CATEGORY_Tees.html">TEES</a>
    <a href="CATEGORY_Bottoms.html">BOTTOMS</a>
    <a href="CATEGORY_Layering.html">LAYERING</a>
  </nav>

  <section class="product-section">
    <img id="productImage" src="" alt="Product Image">

    <div class="details">
      <h2 id="productTitle"></h2>
      <div class="price" id="productPrice"></div>

      <div class="sizes" id="sizes">
        <button class="selected" onclick="selectSize(this)">EXTRA SMALL</button>
        <button onclick="selectSize(this)">SMALL</button>
        <button onclick="selectSize(this)">MEDIUM</button>
        <button onclick="selectSize(this)">LARGE</button>
        <button onclick="selectSize(this)">EXTRA LARGE</button>
        <button onclick="selectSize(this)">2X LARGE</button>
        <button onclick="selectSize(this)">3X LARGE</button>
        <button onclick="selectSize(this)">4X LARGE</button>
      </div>

      <div class="quantity">
        <button onclick="changeQuantity(-1)">-</button>
        <span id="quantityValue">1</span>
        <button onclick="changeQuantity(1)">+</button>
      </div>

      <a href="CART_ViewCart.html">
        <button class="add-to-cart">Add to cart</button>
      </a>

      <div class="features">
        <ul id="featureList"></ul>
      </div>
    </div>
  </section>

 <footer>
    <div class="social">
      <a href="https://www.facebook.com/mnlaofficial/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com/mnlaofficial/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@mnlaofficial?_t=ZS-8xh9NMarft4&_r=1" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    </div>
    <div class="copyright">2025, KALYE WEST</div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    const products = {
      "TP1": {
        title: '"YEAR OF THE SNAKE" BOX TEE IN ANTHRACITE',
        price: "₱1,270.00",
        image: "CategoryProducts/Cat_TP_1.png",
        features: [
          "Made with our custom heavyweight cotton",
          "220gsm",
          "Rib knit collar",
          "Shoulder-to-shoulder tape",
          "Overlock edge sleeves and bottom hem",
          "Reactive dyed for maximum printability",
          "Tight crew neck",
          "Worn out feel",
          "Tailored fit",
          "Cut and sew"
        ]
      },
      // Add more product objects using the same format
    };

    if (products[productId]) {
      const p = products[productId];
      document.getElementById("productTitle").textContent = p.title;
      document.getElementById("productPrice").textContent = p.price;
      document.getElementById("productImage").src = p.image;
      document.getElementById("productImage").alt = p.title;

      const featuresList = document.getElementById("featureList");
      p.features.forEach(f => {
        const li = document.createElement("li");
        li.textContent = f;
        featuresList.appendChild(li);
      });
    }

    function changeQuantity(delta) {
      const quantityElem = document.getElementById('quantityValue');
      let current = parseInt(quantityElem.innerText);
      if (current + delta >= 1) {
        quantityElem.innerText = current + delta;
      }
    }

    function selectSize(button) {
      const allButtons = document.querySelectorAll('#sizes button');
      allButtons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }
  </script>
</body>
</html>
